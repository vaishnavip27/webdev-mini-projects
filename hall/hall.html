<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="hallcss.css">
    <title>Living room</title>
</head>
<body>
    <div class="box">
    <div class="base"></div>
    <div class="v-wall">
        <div class="v-inner-wall"></div>
        <div class="v-line-1"></div>
        <div class="v-line-2"></div>
    </div>
     
    <div class="line-1"></div>
    <div class="line-2"></div>
    <div class="lie-3"></div>



    <div class="strand-1"></div>
    <div class="strand-2"></div>
    <div class="picture">
        <div class="inner-picture">
            <div class="mountain-1"></div>
            <div class="mountain-2"></div>
            <div class="sun"></div>
        </div>
    </div>
    
    <div class="lamp">
        <div class="circle"></div>
        <div class="upper-lamp"></div>
        <div class="mid-lamp"></div>
    </div>

    <div class="stand">
        <div class="inner-stand"></div>
    </div>
    <div class="book-1">
        <div class="inner-book-1"></div>
    </div>
    <div class="book-2">
        <div class="inner-book-2"></div>
    </div>
    <div class="book-3">
        <div class="inner-book-3"></div>
    </div>
    <div class="book-4">
        <div class="inner-book-4"></div>
    </div>

    <div class="pot"></div>
    <div class="pot-upper"></div>
    <div class="stem"></div>
    <div class="leaf-1"></div>
    <div class="leaf-2"></div>
    <div class="leaf-3"></div>

    <div class="outer-clock">
        <div class="inner-clock"></div>
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="circle-4"></div>
        <div class="hand-1"></div>
        <div class="hand-2"></div>
    </div>

    <div class="sofa"></div>
    <div class="seat"></div>
    <div class="left-1"></div>
    <div class="right-1"></div>
    
    <div class="fire-place">
        <div class="inner-fireplace"></div>
        <div class="black-box">
            <div class="flame-wrapper">
                <div class="flame red"></div>
                <div class="flame orange"></div>
                <div class="flame gold"></div>
                <div class="flame white"></div>
            </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
