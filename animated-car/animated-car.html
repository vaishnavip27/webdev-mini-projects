<!DOCTYPE html>
<html lang="en">
<head>
    <title>Car-animation</title>
    <link rel="stylesheet" href="car-animation.css">
</head>
<body>
    <div class="box">
        <div class="cloud-elements">
            <div class="cloud-1"></div>
            <div class="cloud-2"></div>
            <div class="cloud-3"></div>
            <div class="cloud-4"></div>
            <div class="cloud-5"></div>
            <div class="cloud-6"></div>
        </div>

        <div class="bird">
            <div class="left-wing"></div>
            <div class="bird-body"></div>
            <div class="right-wing"><div>

        </div>

        <div class="sun"></div>
        <div class="moon"></div>
        </div class=sea></div>
        


        <div class="container-elements">
        <div class="road">
            <div class="car">
            <div class="bottom-car">
                <div class="red-light"></div>
                <div class="front-light"></div>
                <div class="outer-wheel-1">
                    <div class="inner-wheel-1">
                        <div class="inner-wheel-triangle"></div>
                        <div class="inner-wheel-triangle-upper"></div>
                    </div>
                </div>
                <div class="outer-wheel-2">
                    <div class="inner-wheel-2">
                        <div class="inner-wheel-triangle-2"></div>
                        <div class="inner-wheel-triangle-upper-2"></div>
                    </div>
                </div>
            <div class="upper-car">
                <div class="mirror-1"></div>
                <div class="mirror-2"></div>
            </div>
            </div>

            
            </div>
            <div class="dash-1"></div>
            <div class="dash-2"></div>
            <div class="dash-3"></div>
            <div class="dash-4"></div>
        </div>
        <div class="bottom-border"></div>
        <div class="top-border"></div>

        <div class="land"></div>
        <div class="coconut-2"></div>
        <div class="leaf-6"></div>
        <div class="leaf-7"></div>
        <div class="leaf-8"></div>
        <div class="leaf-9"></div>
        <div class="leaf-10"></div>
        <div class="sea"></div>

        <div class="coconut-branch-1"></div>
        <div class="leaf-1"></div>
        <div class="leaf-2"></div>
        <div class="leaf-3"></div>
        <div class="leaf-4"></div>
        <div class="leaf-5"></div>
        </div>

        <div class="land"></div>
        </div>


    </div>
</body>
</html>
